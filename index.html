<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <table style="background: rgb(209, 195, 223);">
                    <tr>
                        <td colspan="4"><h3 style="text-align: center; color:rgb(106, 42, 165);">CALCULATOR</h3></td>
                    </tr>
                    <tr>            
                        <!--  -->

                        <td colspan="3"><input type="text" id="result" class="form-control"/></td>
                        <td><button class="form-control btn-danger" onclick="clearBox()" >C</button></td>

                    </tr>
                    <tr>
                        <td><button class="form-control" onclick="displayNum(`1`)" >1</button></td>
                        <td><button class="form-control" onclick="displayNum(`2`)" >2</button></td>
                        <td><button class="form-control" onclick="displayNum(`3`)" >3</button></td>
                        <td><button class="form-control" onclick="displayNum(`/`)" >/</button></td>

                    </tr>
                    <tr>
                        <td><button class="form-control" onclick="displayNum(`4`)" >4</button></td>
                        <td><button class="form-control" onclick="displayNum(`5`)" >5</button></td>
                        <td><button class="form-control" onclick="displayNum(`6`)" >6</button></td>
                        <td><button class="form-control" onclick="displayNum(`+`)" >+</button></td>

                    </tr>
                    <tr>
                        <td><button class="form-control" onclick="displayNum(`7`)" >7</button></td>
                        <td><button class="form-control" onclick="displayNum(`8`)" >8</button></td>
                        <td><button class="form-control" onclick="displayNum(`9`)" >9</button></td>
                        <td><button class="form-control" onclick="displayNum(`-`)" >-</button></td>

                    </tr>
                    <tr>
                        <td><button class="form-control" onclick="displayNum(`.`)" >.</button></td>
                        <td><button class="form-control" onclick="displayNum(`0`)" >0</button></td>
                        <td><button class="form-control" onclick="evaluateExp()" >=</button></td>
                        <td><button class="form-control" onclick="displayNum(`*`)" >*</button></td>

                    </tr>
                    <tr>
                        <td><button class="form-control" onclick="remove()" >DEL</button></td>

                        
                    </tr>
                </table>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
